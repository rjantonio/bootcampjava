<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre y apellido:</label>
        <input type="text" id="nombre" required><br>
        <label for="email">Correo electrónico:</label>
        <input type="text" id="correo" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" minlength="8" required><br>
        <label for="telf">Teléfono:</label>
        <input type="tel" minlength="10" maxlength="10"><br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" required><br>
        <label for="gender">Género</label>
        <select name="gender" id="gender">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>
        </select><br>
        <input type="checkbox" required>Términos y condiciones <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
