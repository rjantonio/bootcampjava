<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Función normal
        const cuadrado = function(x) {
        return x * x;
        };
        // Función de flecha
        const cuadrado2 = x => x*x;
        const cuadrado3 = x => x**2;

        console.log(cuadrado(6));
        console.log(cuadrado2(7));
        console.log(cuadrado3(8));
    </script>
</body>
</html>
