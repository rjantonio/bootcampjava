<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Función normal
        const multiplica = function(a, b) {
        const resultado = a * b;
        return resultado;
        };
        // Función de flecha
        const multiplica2 = (a, b) => {
            const resultado = a * b;
            return resultado;
        }

        console.log(multiplica(5, 7));
        console.log(multiplica2(5, 7));
    </script>
</body>
</html>
