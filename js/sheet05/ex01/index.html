<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function espera(time = 1000) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve();
                }, time);
            });
        }

        /* async function espera(time = 1000) {
            return await new Promise((resolve) => {
                setTimeout(() => {
                    resolve();
                }, time);
            })
        } */

        espera(1000).then(() => console.log("Han pasado 1 segundos"));
    </script>
</body>
</html>
