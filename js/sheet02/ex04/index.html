<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [1, 2, 3, 4, 5];
        console.log(sumarNumeros(numeros)); // 15

        function sumarNumeros (arr) {
            return arr.reduce(function (a, b) {
                return a + b;
            });
        }
    </script>
</body>
</html>
