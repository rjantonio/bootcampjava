<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>
<body>
    <script>
        const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(filtrarImpares(numeros)); // [1, 3, 5, 7, 9]

        function filtrarImpares (arr) {
            return arr.filter(isOdd);
        }
        function isOdd (num) {
            return num % 2 == 1;
        }
    </script>
</body>
</html>
