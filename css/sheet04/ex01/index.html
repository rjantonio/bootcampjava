<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cara de Pikachu -->
    <div class="oreja oreja__l"></div>

    <main>

            <div class="container">
                <article class="pokemon pokemon__1"><div class="article__up"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt=""><span class="id">ID / 1</span></div><div class="article__down"><span class="pkmn__nombre">Bulbasaur</span><div class="typing"><span class="typing typing__primary">POISON</span><span class="typing typing__secondary">GRASS</span></div></span><div class="evolve"><div class="barra"></div><div class="evolves__from__text">Evoluciona de: <br> <span class="evolves__from">bulbasaur</span></div></div></div></article>
                <article class="pokemon pokemon__2"><div class="article__up"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt=""><span class="id">ID / 2</span></div><div class="article__down"><span class="pkmn__nombre">Bulbasaur</span><div class="typing"><span class="typing typing__primary">POISON</span><span class="typing typing__secondary">GRASS</span></div></span><div class="evolve"><div class="barra"></div><div class="evolves__from__text">Evoluciona de: <br> <span class="evolves__from">bulbasaur</span></div></div></div></article>
                <article class="pokemon pokemon__3"><div class="article__up"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt=""><span class="id">ID / 3</span></div><div class="article__down"><span class="pkmn__nombre">Bulbasaur</span><div class="typing"><span class="typing typing__primary">POISON</span><span class="typing typing__secondary">GRASS</span></div></span><div class="evolve"><div class="barra"></div><div class="evolves__from__text">Evoluciona de: <br> <span class="evolves__from">bulbasaur</span></div></div></div></article>
                <article class="pokemon pokemon__4"><div class="article__up"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt=""><span class="id">ID / 4</span></div><div class="article__down"><span class="pkmn__nombre">Bulbasaur</span><div class="typing"><span class="typing typing__primary">POISON</span><span class="typing typing__secondary">GRASS</span></div></span><div class="evolve"><div class="barra"></div><div class="evolves__from__text">Evoluciona de: <br> <span class="evolves__from">bulbasaur</span></div></div></div></article>
            </div>
        </div>
